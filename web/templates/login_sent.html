{% extends "base.html" %}
{% block content %}
<div class="narrow-layout">
<div class="card">
    <div style="display:flex;align-items:flex-start;gap:0.75rem">
        <div style="min-width:0;flex:1">
            <h1 data-i18n="login_sent_title">You've got mail</h1>
            <p class="subtitle" data-i18n="login_sent_subtitle">I just sent a login link to</p>
            <p style="margin-top:0;margin-bottom:0"><strong>{{ email }}</strong></p>
        </div>
        <img src="/avatar" alt="Hestia" style="width:78px;height:78px;border-radius:50%;object-fit:cover;cursor:pointer;flex-shrink:0" data-modal="contact">
    </div>
    <p style="margin-top:1rem;margin-bottom:0;font-size:0.85rem;color:var(--subtitle)" data-i18n="login_sent_help">Didn't get it? Check spam or try again in a minute.</p>
</div>
</div>
{% endblock %}
